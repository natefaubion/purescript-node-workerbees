package:
  name: node-workerbees
  description: Convenient multi-threading on Node.
  publish:
    version: 0.3.1
    license: MIT
    location:
      githubOwner: natefaubion
      githubRepo: purescript-node-workerbees
  build:
    strict: true
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - arraybuffer-types: ">=3.0.2 <4.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - avar: ">=5.0.0 <6.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - parallel: ">=6.0.0 <8.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - variant: ">=8.0.0 <9.0.0"
  test:
    main: Test.Main
    dependencies:
      - console
      - integers
workspace: {}
